# Intel RealSense D455 configuration
# Built from source: librealsense2 v2.57.6 (RSUSB backend) + realsense-ros 4.56.4
# Firmware: downgraded to 5.13.0.50 (5.16+ causes bad_optional_access on RSUSB)
# IMU disabled: D455 HID/IMU fails with RSUSB backend; use Xsens for IMU instead

camera:
  ros__parameters:
    camera_name: "camera"
    camera_namespace: ""
    base_frame_id: "camera_link"
    enable_color: true
    enable_depth: true
    enable_infra1: false
    enable_infra2: false
    enable_gyro: false
    enable_accel: false
    enable_sync: true
    depth_module.profile: "1280x720x30"
    rgb_camera.color_profile: "1280x720x30"
    align_depth.enable: true
    pointcloud.enable: false
    publish_tf: true
    tf_publish_rate: 0.0           # Static TF only
