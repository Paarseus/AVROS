# Velodyne VLP-16 configuration
# Package: ros-humble-velodyne (apt install)
# Sensor reconfigured to 192.168.13.11 (same subnet as Jetson)

velodyne_driver_node:
  ros__parameters:
    device_ip: "192.168.13.11"     # Reconfigured from factory 192.168.1.201
    port: 2368                     # Factory default data port
    model: "VLP16"
    rpm: 600.0
    frame_id: "velodyne"
    gps_time: false
    time_offset: 0.0

velodyne_convert_node:
  ros__parameters:
    model: "VLP16"
    min_range: 1.0                 # Ignore points closer (car body)
    max_range: 50.0
    calibration: ""                # Use default calibration
