# robot_localization EKF configuration
# Fuses IMU (orientation + angular velocity + acceleration) and GPS-derived odometry

ekf_filter_node:
  ros__parameters:
    frequency: 30.0
    two_d_mode: false
    publish_tf: true
    publish_acceleration: false

    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom

    # IMU: /imu/data
    imu0: /imu/data
    imu0_config: [false, false, false,    # x, y, z position (not from IMU)
                  true,  true,  true,     # roll, pitch, yaw
                  false, false, false,    # vx, vy, vz
                  true,  true,  true,     # vroll, vpitch, vyaw
                  true,  true,  true]     # ax, ay, az
    imu0_differential: false
    imu0_relative: false
    imu0_remove_gravitational_acceleration: false
    imu0_queue_size: 10

    # GPS odometry: /odometry/gps (from navsat_transform_node)
    odom0: /odometry/gps
    odom0_config: [true,  true,  false,   # x, y, z position
                   false, false, false,   # roll, pitch, yaw (from IMU)
                   false, false, false,   # vx, vy, vz
                   false, false, false,   # vroll, vpitch, vyaw
                   false, false, false]   # ax, ay, az
    odom0_differential: false
    odom0_relative: false
    odom0_queue_size: 10

